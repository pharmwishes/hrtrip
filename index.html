    function startFireworks() {
      if (!fireworksEl) return;

      const bases = [fwBaseLeft, fwBaseCenter, fwBaseRight];

      const bigs  = [
        fwRed1, fwRed2, fwRed3,
        fwYellow1, fwYellow2,
        fwBlue1, fwBlue2,
        fwWhite1, fwWhite2,
        fwWhiteS1, fwWhiteS2
      ];

      fireworksEl.classList.remove('hidden');

      [...bases, ...bigs, fwMini].forEach(img => {
        if (img) img.style.opacity = 0;
      });

      // ===== 1. –û–°–ù–û–í–´ ‚Äì –≤–æ–ª–Ω–æ–π —Å–ª–µ–≤–∞ –Ω–∞–ø—Ä–∞–≤–æ =====
      const baseTimings = [0, 180, 360]; // –º—Å

      bases.forEach((img, index) => {
        if (!img) return;
        setTimeout(() => {
          img.style.opacity = 1;
        }, baseTimings[index]);
      });

      // ===== 2. –ë–û–õ–¨–®–ò–ï –ë–ê–ë–ê–•–ò ‚Äì –ø–µ—Ä–µ–º–µ—à–∞–Ω–Ω—ã–µ —Ü–≤–µ—Ç–∞/—Å—Ç–æ—Ä–æ–Ω—ã =====

        setTimeout(() => {

      setTimeout(() => {
        bases.forEach(img => {

        bigs.forEach(img => {
          if (img) img.style.opacity = 0;
        });

    function showWishScreenWithAnimation() {
      const ANIMATION_DELAY = 500; // –º—Å ‚Äì –ø–∞—É–∑–∞, —á—Ç–æ–±—ã –∫–ª–∞–≤–∏–∞—Ç—É—Ä–∞ —É—Å–ø–µ–ª–∞ —Å–∫—Ä—ã—Ç—å—Å—è

        wishScreen.classList.remove('hidden');
        wishScreen.classList.add('card-animate-in');

        codeScreen.classList.add('card-animate-out');

        const onCodeAnimEnd = () => {
          codeScreen.classList.add('hidden');
          codeScreen.classList.remove('card-animate-out');
          codeScreen.removeEventListener('animationend', onCodeAnimEnd);
        };
        codeScreen.addEventListener('animationend', onCodeAnimEnd);

        const onWishAnimEnd = () => {
          wishScreen.classList.remove('card-animate-in');
          wishScreen.removeEventListener('animationend', onWishAnimEnd);
        };
        wishScreen.addEventListener('animationend', onWishAnimEnd);

      }, ANIMATION_DELAY);
    }

    function normalizeCode(raw) {
      return raw.trim().toUpperCase().replace(/\s+/g, '');
    }

    function showError(message) {
      errorMessage.textContent = message;
    }

    function clearError() {
      errorMessage.textContent = '';
    }

    function handleSubmit() {
      clearError();
      const code = normalizeCode(codeInput.value);

      if (!code) {
        showError("–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥.");
        return;
      }

      const wish = wishesByCode[code];

      if (!wish) {
        showError("–ö–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, –Ω–µ—Ç –ª–∏ –æ–ø–µ—á–∞—Ç–∫–∏.");
        return;

      codeInput.blur(); // –ø—Ä—è—á–µ–º –∫–ª–∞–≤–∏–∞—Ç—É—Ä—É
      showWishScreenWithAnimation();
    }
