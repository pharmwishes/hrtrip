<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Предсказание</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #234F5A; /* Deep Green: основной фон страницы */
      color: #212121;      /* Black: базовый цвет текста */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 16px;
    }

    .card {
      background: #FFFFFF;                          /* White: фон карточки */
      border-radius: 18px;
      padding: 24px 20px 28px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.25);  /* Тень нейтральная */
      border: 1px solid #EBF4F9;                    /* Light Green: мягкий бордер */
    }

    h1 {
      font-size: 22px;
      margin: 0 0 16px;
      text-align: center;
      color: #234F5A; /* Deep Green: заголовки */
    }

    p.subtitle {
      margin: 0 0 20px;
      font-size: 14px;
      text-align: center;
      color: #77B2B8; /* Blue: вторичный текст/подзаголовок */
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-size: 13px;
      color: #234F5A; /* Deep Green: подпись поля */
      font-weight: 500;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #77B2B8; /* Blue: рамка инпута */
      background: #EBF4F9;        /* Light Green: фон инпута */
      color: #212121;             /* Black: текст внутри инпута */
      font-size: 16px;
      outline: none;
      text-transform: uppercase;
    }

    input[type="text"]::placeholder {
      color: #9DA9AF; /* Серо-голубой */
    }

    input[type="text"]:focus {
      border-color: #00B696; /* Dark Mint: акцент при фокусе */
      box-shadow: 0 0 0 1px rgba(0, 182, 150, 0.4);
      background: #FFFFFF;  /* При фокусе инпут чуть “светлее” */
    }

    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px 16px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #00B696, #3FE285);
      /* Dark Mint → Green: градиент на кнопке */
      color: #FFFFFF; /* White: текст на кнопке */
      transition: transform 0.08s ease-out, box-shadow 0.08s ease-out, opacity 0.15s;
      box-shadow: 0 12px 25px rgba(0, 182, 150, 0.35);
    }

    button:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 8px 18px rgba(0, 182, 150, 0.3);
      opacity: 0.96;
    }

    .error {
      margin-top: 10px;
      font-size: 13px;
      color: #B91C1C; /* Красный для ошибок */
      min-height: 16px;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    #wish-text {
      font-size: 15px;
      line-height: 1.5;
      margin: 8px 0 0;
      white-space: pre-wrap; /* чтобы переносы строк в пожеланиях сохранялись */
      color: #212121;        /* Black: текст предсказания */
    }

    /* ============================================================
       ANIMATION BLOCK: анимации карточек
       - card-animate-out: плавное исчезновение первой плашки
       - card-animate-in: плавное появление и зум второй плашки
       ============================================================ */
    @keyframes cardFadeOut {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
      100% {
        opacity: 0;
        transform: scale(0.97) translateY(10px);
      }
    }

    @keyframes cardFadeInZoom {
      0% {
        opacity: 0;
        transform: scale(0.95) translateY(10px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .card-animate-out {
      animation: cardFadeOut 0.35s ease forwards;
    }

    .card-animate-in {
      animation: cardFadeInZoom 0.4s ease forwards;
    }
    /* ====================== ANIMATION BLOCK END ====================== */
  </style>
</head>
<body>
  <div class="app">
    <!-- Экран ввода кода -->
    <div id="code-screen" class="card">
      <!-- EDITABLE TEXT 1: заголовок экрана ввода -->
      <h1>Твое предсказание</h1>

      <!-- EDITABLE TEXT 2: подзаголовок/объяснение -->
      <p class="subtitle">Введи код, чтобы открыть. </p>

      <div class="input-group">
        <!-- EDITABLE TEXT 3: подпись к полю -->
        <label for="code-input">Секретный код</label>

        <input
          id="code-input"
          type="text"
          autocomplete="off"
          inputmode="text"
          maxlength="16"
          <!-- EDITABLE TEXT 4: плейсхолдер -->
          placeholder="Например, HRPR1025"
        >
        <!-- EDITABLE TEXT 5: текст на кнопке -->
        <button id="submit-btn">Открыть предсказание</button>
      </div>

      <p id="error-message" class="error"></p>
    </div>

    <!-- Экран с пожеланием -->
    <div id="wish-screen" class="card hidden">
      <!-- EDITABLE TEXT 6: заголовок экрана с текстом -->
      <h1>Твоё предсказание на 2026 год</h1>
      <p id="wish-text"></p>
    </div>
  </div>

  <script>
    // ============================================================
    //  СЛОВАРЬ КОДОВ И ПРЕДСКАЗАНИЙ
    //
    //  СЮДА ВСТАВЛЯТЬ СВОИ КОДЫ И ТЕКСТЫ
    //
    //  Формат:
    //  "КОД": "Текст предсказания",
    // ============================================================
    const wishesByCode = {
      // Пример для теста (можешь удалить):
      "TEST01": "Вжух. Это тестовое предсказание.\nЕсли это видно, значит все работает.\nИ цвета красивые",
      // "I2X230": "Тут будет настоящее предсказание для кода I2X230",
      // "P5R219": "Здесь предсказание для P5R219",
    };

    const codeInput     = document.getElementById('code-input');
    const submitBtn     = document.getElementById('submit-btn');
    const errorMessage  = document.getElementById('error-message');
    const codeScreen    = document.getElementById('code-screen');
    const wishScreen    = document.getElementById('wish-screen');
    const wishTextEl    = document.getElementById('wish-text');

    // ============================================================
    //  ANIMATION BLOCK (JS):
    //  функция плавного перехода от ввода кода к предсказанию
    // ============================================================
    function showWishScreenWithAnimation() {
      // показываем вторую карточку (она появится с анимацией)
      wishScreen.classList.remove('hidden');
      wishScreen.classList.add('card-animate-in');

      // запускаем анимацию исчезновения первой
      codeScreen.classList.add('card-animate-out');

      // когда анимация исчезновения закончится — прячем первую карточку полностью
      const onCodeAnimEnd = () => {
        codeScreen.classList.add('hidden');
        codeScreen.classList.remove('card-animate-out');
        codeScreen.removeEventListener('animationend', onCodeAnimEnd);
      };
      codeScreen.addEventListener('animationend', onCodeAnimEnd);

      // когда анимация появления закончится — чистим класс, чтобы не мешал
      const onWishAnimEnd = () => {
        wishScreen.classList.remove('card-animate-in');
        wishScreen.removeEventListener('animationend', onWishAnimEnd);
      };
      wishScreen.addEventListener('animationend', onWishAnimEnd);
    }
    // ====================== ANIMATION BLOCK END ======================

    function normalizeCode(raw) {
      return raw
        .trim()
        .toUpperCase()
        .replace(/\s+/g, '');
    }

    function showError(message) {
      errorMessage.textContent = message;
    }

    function clearError() {
      errorMessage.textContent = '';
    }

    function handleSubmit() {
      clearError();
      const code = normalizeCode(codeInput.value);

      if (!code) {
        showError("Введите код.");
        return;
      }

      const wish = wishesByCode[code];

      if (!wish) {
        showError("Код не найден. Проверьте, нет ли опечатки.");
        return;
      }

      // Показ предсказания + анимация перехода
      wishTextEl.textContent = wish;
      showWishScreenWithAnimation();
    }

    submitBtn.addEventListener('click', handleSubmit);

    codeInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        handleSubmit();
      }
    });

    window.addEventListener('load', () => {
      codeInput.focus();
    });
  </script>
</body>
</html>
