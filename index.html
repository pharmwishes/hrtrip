<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пожелания</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 16px;
    }

    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 18px;
      padding: 24px 20px 28px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(148, 163, 184, 0.4);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 22px;
      margin: 0 0 16px;
      text-align: center;
    }

    p.subtitle {
      margin: 0 0 20px;
      font-size: 14px;
      text-align: center;
      color: #9ca3af;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-size: 13px;
      color: #9ca3af;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      font-size: 16px;
      outline: none;
      text-transform: uppercase;
    }

    input[type="text"]::placeholder {
      color: #6b7280;
    }

    input[type="text"]:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.5);
    }

    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px 16px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #22c55e, #0ea5e9);
      color: #0f172a;
      transition: transform 0.08s ease-out, box-shadow 0.08s ease-out, opacity 0.15s;
      box-shadow: 0 12px 25px rgba(34, 197, 94, 0.35);
    }

    button:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 8px 18px rgba(34, 197, 94, 0.3);
      opacity: 0.95;
    }

    .error {
      margin-top: 10px;
      font-size: 13px;
      color: #fca5a5;
      min-height: 16px;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    #wish-text {
      font-size: 15px;
      line-height: 1.5;
      margin: 8px 0 0;
      white-space: pre-wrap; /* чтобы переносы строк в пожеланиях сохранялись */
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Экран ввода кода -->
    <div id="code-screen" class="card">
      <h1>Введите ваш код</h1>
      <p class="subtitle">У каждого участника свой уникальный код.</p>

      <div class="input-group">
        <label for="code-input">Код</label>
        <input
          id="code-input"
          type="text"
          autocomplete="off"
          inputmode="text"
          maxlength="16"
          placeholder="Например, ABC23"
        >
        <button id="submit-btn">Продолжить</button>
      </div>

      <p id="error-message" class="error"></p>
    </div>

    <!-- Экран с пожеланием -->
    <div id="wish-screen" class="card hidden">
      <h1>Ваше пожелание</h1>
      <p id="wish-text"></p>
    </div>
  </div>

  <script>
    // ============================================================
    //  СЛОВАРЬ КОДОВ И ПОЖЕЛАНИЙ
    //
    //  СЮДА ВСТАВЛЯТЬ СВОИ КОДЫ И ТЕКСТЫ
    //
    //  Формат:
    //  "КОД": "Текст пожелания",
    //
    //  Примеры:
    //  "IAR230": "Спасибо за твой холодный разум в горячие дедлайны...",
    //  "PTV219": "Пусть каждый новый проект даётся тебе всё спокойнее и легче...",
    //
    //  Не забудь:
    //  - коды делать в одном регистре (лучше ВСЕ ЗАГЛАВНЫЕ)
    //  - после последнего элемента НЕ ставить лишнюю запятую
    // ============================================================
    const wishesByCode = {
      // Пример для теста (можешь удалить):
      "TEST01": "Это тестовое пожелание.\nЗдесь можно переносить строки.\nЕсли ты это видишь, значит все работает",
      // "IAR230": "Тут будет настоящее пожелание для кода IAR230",
      // "PTV219": "Здесь пожелание для PTV219",
    };

    // ------------------------------------------------------------
    // ЛОГИКА СТРАНИЦЫ
    // ------------------------------------------------------------
    const codeInput     = document.getElementById('code-input');
    const submitBtn     = document.getElementById('submit-btn');
    const errorMessage  = document.getElementById('error-message');
    const codeScreen    = document.getElementById('code-screen');
    const wishScreen    = document.getElementById('wish-screen');
    const wishTextEl    = document.getElementById('wish-text');

    // Нормализуем ввод: обрезаем пробелы, убираем внутренние пробелы, переводим в верхний регистр
    function normalizeCode(raw) {
      return raw
        .trim()
        .toUpperCase()
        .replace(/\s+/g, '');
    }

    function showError(message) {
      errorMessage.textContent = message;
    }

    function clearError() {
      errorMessage.textContent = '';
    }

    function handleSubmit() {
      clearError();
      const code = normalizeCode(codeInput.value);

      if (!code) {
        showError("Введите код.");
        return;
      }

      const wish = wishesByCode[code];

      if (!wish) {
        showError("Код не найден. Проверьте, нет ли опечатки.");
        return;
      }

      // Показ пожелания
      wishTextEl.textContent = wish;
      codeScreen.classList.add('hidden');
      wishScreen.classList.remove('hidden');
    }

    submitBtn.addEventListener('click', handleSubmit);

    codeInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        handleSubmit();
      }
    });

    // Фокус сразу в поле ввода при открытии
    window.addEventListener('load', () => {
      codeInput.focus();
    });
  </script>
</body>
</html>
