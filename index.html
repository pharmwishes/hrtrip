      "DGYA1125": "–í —Å–ª–µ–¥—É—é—â–µ–º –≥–æ–¥—É –≤–∞—Å –∂–¥–µ—Ç –ø–æ–≤—ã—à–µ–Ω–∏–µ, –∏ –≤—ã —Å—Ç–∞–Ω–µ—Ç–µ ¬´–ì–ª–∞–≤–Ω—ã–º –ø–æ –ø–µ—á–µ–Ω—å–∫–∞–º –∏ –º–æ—Ç–∏–≤–∞—Ü–∏–∏¬ª.",

    const codeInput     = document.getElementById('code-input');
    const submitBtn     = document.getElementById('submit-btn');
    const errorMessage  = document.getElementById('error-message');
    const codeScreen    = document.getElementById('code-screen');
    const wishScreen    = document.getElementById('wish-screen');
    const wishTextEl    = document.getElementById('wish-text');

    // ============================================================
    //  ANIMATION BLOCK (JS):
    //  —Ñ—É–Ω–∫—Ü–∏—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–µ—Ä–µ—Ö–æ–¥–∞ –æ—Ç –≤–≤–æ–¥–∞ –∫–æ–¥–∞ –∫ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—é
    // ============================================================
    function showWishScreenWithAnimation() {
      // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Ç–æ—Ä—É—é –∫–∞—Ä—Ç–æ—á–∫—É (–æ–Ω–∞ –ø–æ—è–≤–∏—Ç—Å—è —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π)
      wishScreen.classList.remove('hidden');
      wishScreen.classList.add('card-animate-in');

      // –∑–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è –ø–µ—Ä–≤–æ–π
      codeScreen.classList.add('card-animate-out');

      // –∫–æ–≥–¥–∞ –∞–Ω–∏–º–∞—Ü–∏—è –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è –∑–∞–∫–æ–Ω—á–∏—Ç—Å—è ‚Äî –ø—Ä—è—á–µ–º –ø–µ—Ä–≤—É—é –∫–∞—Ä—Ç–æ—á–∫—É –ø–æ–ª–Ω–æ—Å—Ç—å—é
      const onCodeAnimEnd = () => {
        codeScreen.classList.add('hidden');
        codeScreen.classList.remove('card-animate-out');
        codeScreen.removeEventListener('animationend', onCodeAnimEnd);
      };
      codeScreen.addEventListener('animationend', onCodeAnimEnd);

      // –∫–æ–≥–¥–∞ –∞–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∑–∞–∫–æ–Ω—á–∏—Ç—Å—è ‚Äî —á–∏—Å—Ç–∏–º –∫–ª–∞—Å—Å, —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª
      const onWishAnimEnd = () => {
        wishScreen.classList.remove('card-animate-in');
        wishScreen.removeEventListener('animationend', onWishAnimEnd);
      };
      wishScreen.addEventListener('animationend', onWishAnimEnd);
    }
    // ====================== ANIMATION BLOCK END ======================

    function normalizeCode(raw) {
      return raw
        .trim()
        .toUpperCase()
        .replace(/\s+/g, '');
    }

    function showError(message) {
      errorMessage.textContent = message;
    }

    function clearError() {
      errorMessage.textContent = '';
    }

    function handleSubmit() {
      clearError();
      const code = normalizeCode(codeInput.value);

      if (!code) {
        showError("–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥.");
        return;
      }

      const wish = wishesByCode[code];

      if (!wish) {
        showError("–ö–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, –Ω–µ—Ç –ª–∏ –æ–ø–µ—á–∞—Ç–∫–∏.");
        return;
      }

      // –ü–æ–∫–∞–∑ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è + –∞–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞
      wishTextEl.textContent = wish;
      showWishScreenWithAnimation();
    }

    submitBtn.addEventListener('click', handleSubmit);

    codeInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        handleSubmit();
      }
    });

    window.addEventListener('load', () => {
      codeInput.focus();
    });
  </script>
