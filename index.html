        showError("–ö–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, –Ω–µ—Ç –ª–∏ –æ–ø–µ—á–∞—Ç–∫–∏.");
        return;
      }

      wishTextEl.textContent = wish;
      codeInput.blur();
      showWishScreenWithAnimation();
    }

    submitBtn.addEventListener('click', handleSubmit);

    codeInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        handleSubmit();
      }
    });

    window.addEventListener('load', () => {
      codeInput.focus();
    });
  </script>
